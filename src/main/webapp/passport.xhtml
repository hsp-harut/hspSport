<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:sec="http://www.springframework.org/security"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">
<ui:define name="subheader">
    <h:outputLink value="#{request.contextPath}/passport" styleClass="BoldGray">
		<h:outputText value=" #{bundle['passports']}"/>
	</h:outputLink>        
</ui:define>
    
<ui:define name="content">
      
<f:loadBundle id="bundle" var="bundle" basename="#{passportController.currentBundle}"/>

<h:form id="contractForm">

<h:panelGroup id="contractListPanel" layout="block" styleClass="Container100 ui-fluid">
	<div class="ContainerIndent">
		<div class="Card ShadowEffect">
		
			<h2 class="BigTopic">					
				<h:outputText value="#{bundle['passports']}"/>
			</h2>
						   
			<p:dataTable value="#{passportController.passports}"
						 var="passport" emptyMessage="No passports found">
			    <p:column headerText="#{bundle['id']}">
			        <h:outputText value="#{passport.id}" />
			    </p:column>
			 
			    <p:column headerText="#{bundle['firstName']}">
			        <h:outputText value="#{passport.firstName}" />
			    </p:column>
			     <p:column headerText="#{bundle['lastName']}">
			        <h:outputText value="#{passport.lastName}" />
			    </p:column>
			     <p:column headerText="#{bundle['passNumber']}">
			        <h:outputText value="#{passport.passNumber}" />
			    </p:column>
			 <p:column headerText="#{bundle['birthDay']}">
			        <h:outputText value="#{passport.birthDay}" />
			    </p:column>
			</p:dataTable>					
						
		</div>
	</div>
</h:panelGroup>

<h:panelGroup id="passportCreatePanel" layout="block" styleClass="Container100 ui-fluid">
	<div class="ContainerIndent">
		<div class="Card ShadowEffect">						
		
			<p:messages id="infoErrorMessages" showDetail="true" autoUpdate="false" closable="true" globalOnly="true"/>
			
			<h2 class="BigTopic">					
				<h:outputText value="#{passportController.passportBean.id != null ? bundle['updatePassport'] : bundle['createPassport']}"/>&#160;					                 
			</h2>
			
			<div class="EmptyBox20"></div>
			<p:panelGrid id="passportPanel" columns="3" columnClasses="ui-grid-col-2,ui-grid-col-5,i-grid-col-5" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;" >
             				
				<p:outputLabel for="contractNumber" value="#{bundle['name']}"/>
               		<p:inputText id="contractNumber" value="#{passportController.passportBean.firstName}" maxlength="30" tabindex="2"/>
               		<p:inputText id="contractNumber" value="#{passportController.passportBean.lastName}" maxlength="30" tabindex="2"/>
               		<p:inputText id="contractNumber" value="#{passportController.passportBean.passNumber}" maxlength="30" tabindex="2"/>
               		<p:inputText id="contractNumber" value="#{passportController.passportBean.birthDay}" maxlength="30" tabindex="2"/>
               	<p:message for="contractNumber" />   
               	
     		</p:panelGrid>
         	
         	<sec:ifAnyGranted roles="ROLE_ADMIN">
      		<div class="EmptyBox20"></div>
         		
      		<h:panelGroup id="buttonsPanel" layout="block">      			      			
          		<p:commandButton id="createCountry" actionListener="#{passportController.onCreatePassport}" 
          					     update="passportCreatePanel, contractListPanel"
                    			 value="#{bundle['create']}"                     			                      				
                    			 style="width:auto" 
                    			 icon="fa fa-plus Fs16 White"
                    			 rendered="#{passportController.passportBean.id == null}"/>
                    			 
               	
               	<p:commandButton id="updatePassport" actionListener="#{passportController.onUpdatePassport}" 
          					     update="passportCreatePanel, contractListPanel"
                    			 value="#{bundle['update']}" 
                    			 styleClass="GreenButton"                     				 
                    			 style="width:auto" 
                    			 icon="fa fa-pencil Fs16 White"
                    			 rendered="#{passportController.passportBean.id != null}"/>
               	
                    				 
              	<p:commandButton actionListener="#{passportController.onCancel}" 
              				     update="passportCreatePanel"
              					 process="@this"
                				 value="Հերքել" 
                				 styleClass="RedButton"                     				 
                				 style="width:auto" icon="fa fa-ban Fs16 White"
                				 rendered="#{passportController.passportBean.id != null}"/>
                				             	
			</h:panelGroup>
			</sec:ifAnyGranted>						
						
		</div>
	</div>
</h:panelGroup>

</h:form>
        
</ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:sec="http://www.springframework.org/security"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml">
  
<ui:define name="subheader">
	<h:outputLink value="#{request.contextPath}/country" styleClass="BoldGray">
		<h:outputText value=" #{bundle['countries']}"/>
	</h:outputLink>        
</ui:define>
    
<ui:define name="content">
  
    
<f:loadBundle id="bundle" var="bundle" basename="#{countryController.currentBundle}"/>






<h:form id="contractForm">

<h:panelGroup id="contractListPanel" layout="block" styleClass="Container100 ui-fluid">
	<div class="ContainerIndent">
		<div class="Card ShadowEffect">
		
			<h2 class="BigTopic">					
				<h:outputText value="#{bundle['countries']}"/>
			</h2>
						   
			<p:dataTable value="#{countryController.countries}"
						 var="country" emptyMessage="No countries found">
			    <p:column headerText="#{bundle['id']}">
			        <h:outputText value="#{country.id}" />
			    </p:column>
			 
			    <p:column headerText="#{bundle['name']}">
			        <h:outputText value="#{country.name}" />
			    </p:column>
			 
			</p:dataTable>					
						
		</div>
	</div>
</h:panelGroup>






<h:panelGroup id="countryCreatePanel" layout="block" styleClass="Container100 ui-fluid">
	<div class="ContainerIndent">
		<div class="Card ShadowEffect">						
		
			<p:messages id="infoErrorMessages" showDetail="true" autoUpdate="false" closable="true" globalOnly="true"/>
			
			<h2 class="BigTopic">					
				<h:outputText value="#{countryController.countryBean.id != null ? bundle['updateCountry'] : bundle['createCountry']}"/>&#160;					                 
			</h2>
			
			<div class="EmptyBox20"></div>
			<p:panelGrid id="countryPanel" columns="3" columnClasses="ui-grid-col-2,ui-grid-col-5,i-grid-col-5" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;" >
             				
				<p:outputLabel for="contractNumber" value="#{bundle['name']}"/>
               	<p:inputText id="contractNumber" value="#{countryController.countryBean.name}" maxlength="30" tabindex="2"/>
               	<p:message for="contractNumber" />   
               	
     		</p:panelGrid>
         	
         	<sec:ifAnyGranted roles="ROLE_ADMIN">
      		<div class="EmptyBox20"></div>
         		
      		<h:panelGroup id="buttonsPanel" layout="block">      			      			
          		<p:commandButton id="createCountry" actionListener="#{countryController.onCreateCountry}" 
          					     update="countryCreatePanel, contractListPanel"
                    			 value="#{bundle['create']}"                     			                      				
                    			 style="width:auto" 
                    			 icon="fa fa-plus Fs16 White"
                    			 rendered="#{countryController.countryBean.id == null}"/>
                    			 
               	
               	<p:commandButton id="updateCountry" actionListener="#{countryController.onUpdateCountry}" 
          					     update="countryCreatePanel, contractListPanel"
                    			 value="#{bundle['update']}" 
                    			 styleClass="GreenButton"                     				 
                    			 style="width:auto" 
                    			 icon="fa fa-pencil Fs16 White"
                    			 rendered="#{countryController.countryBean.id != null}"/>
               	
                    				 
              	<p:commandButton actionListener="#{countryController.onCancel}" 
              				     update="countryCreatePanel"
              					 process="@this"
                				 value="Հերքել" 
                				 styleClass="RedButton"                     				 
                				 style="width:auto" icon="fa fa-ban Fs16 White"
                				 rendered="#{countryController.countryBean.id != null}"/>
                				             	
			</h:panelGroup>
			</sec:ifAnyGranted>						
						
		</div>
	</div>
</h:panelGroup>

</h:form>

        
</ui:define>

</ui:composition>

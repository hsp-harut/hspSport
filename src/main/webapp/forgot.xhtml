<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title><h:outputText value="#{cst['application.title']}" /></title>
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="GrayModena Geometry" style="height:auto;">
        <h:form id="activationForm">
        <p:messages showDetail="true" autoUpdate="false" closable="true" globalOnly="true"/>
        <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
            <div class="Wid33 MarAuto WidAutoOnMobile">
                <div class="EmptyBox30"></div>
                <div class="Card ShadowEffect">
                    <div class="EmptyBox20"></div>
                    <div class="Wid100 OvHidden BigTopic Fs30">
                    	<p:graphicImage name="chrono/images/bonako.png" style="width:40%; max-width:200px;"/>
                    	<i class="Fs60 DispBlock"></i><h:outputText value="#{msg['login.title']}" />
                    </div>
                    <div class="EmptyBox30"></div>
        	        <div class="Wid100">
        	            	<p:inputText id="email" value="#{forgotController.email}" required="true" validatorMessage="Invalid email format"
        	            		 requiredMessage="Email should be filled." maxlength="150" placeholder="Your Email" styleClass="Wid80 TexAlCenter Fs18">
                        	<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>
                        <p:message for="email" />
                     </div>
                    	<div class="EmptyBox30"></div>
                    	<div class="Wid50 Fleft Responsive50">
                    		<p:commandButton action="#{forgotController.sendForgot}" update="activationForm" 
                    			value="Send Recovery Email"
                    			 icon="fa fa-sign-in" styleClass=" Fs18 White RaisedButton Fright FloatNoneOnMobile"/>
                    	</div>
                    <div class="EmptyBox5 ShowOnMobile"></div>
                    <div class="EmptyBox20"></div>
                </div>
                <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular Gray">
                        <i class="fa fa-copyright"></i><h:outputText value="#{cst['application.copyright']}" /><br/> 
						<h:outputText value="#{cst['application.address']}" />                        
                </div>
            </div>
        </div>
        </h:form>
        
        <h:outputStylesheet name="css/core-layout.css" library="modena-layout" />
        <h:outputStylesheet name="css/animate.css" library="modena-layout" />
        <h:outputStylesheet name="css/modena-font.css" library="modena-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="modena-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="modena-layout" />
        <h:outputStylesheet name="css/modena-layout.css" library="modena-layout" />
    </h:body>

</html>
